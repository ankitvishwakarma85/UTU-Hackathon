{% extends 'TPO/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class = "content-section">
    <form method = "POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            <legend class = "border-bottom mb-4">
                Confirm
            </legend>
            <h2> Are you sure you want to apply for "{{enrolled.company.title}}"</h2>
        </fieldset>
        <div class = "form-group">
            <button class = "btn btn-outline-success" type = "submit">Yes</button>
            <a class = "btn btn-outline-secondary" href = "{% url 'company-detail' enrolled.company.id %}" >Cancel</a>
        </div>
    </form>
</div>


{% endblock content %}
